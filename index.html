<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<style>
#main{
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.5), 0 0 20px rgba(0, 128, 255, 0.5);
    margin: 0 auto;
    max-width: 400px;
    border: 1px solid grey;
    margin-top: 90px; 
}
body{
    font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
    background-color: aqua;
}
</style>
</head>
<body>
    <h1 class="p-3 bg-light text-center fw-bold">Age Calculator</h1>

    <div id="main" class="bg-light rounded p-3 container-fluid">
        <h4 class="text-center my-3">Select Your BirthDate</h4>
        <input id="date" type="date" class="p-2 form-control">
    <div class="d-flex justify-content-center">
        <button id="btn" class="btn btn-primary m-2">Calculate</button>
    </div>
        <div class="container-fluid" id="result"></div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>   
<script>
    const result = document.getElementById("result");
    const btn = document.getElementById("btn");
    function calAge(){
    const date = document.getElementById("date");
    if(date.value === ""){
        alert("Please enter your Birthdate");
        return;
    }
    const currentDate = new Date();
    const selectedDate = new Date(date.value);
    if(selectedDate > currentDate){
        alert("Kindly enter the valid date")
    }
    else{
    const age =currentDate.getFullYear() - selectedDate.getFullYear();
    html = `<div class=" d-flex m-3 justify-content-center"><h4 class="d-inline text-center text-success">Your age is <b>${age}</b></h4>
            <button id="reset" class=" mx-3 btn btn-danger"><i class="bi bi-arrow-counterclockwise"></i>Reset</button></div>`
    result.innerHTML = html;
    btn.style.display = "none";
    const reset = document.getElementById("reset").addEventListener('click',() =>{
           date.value = "";
           result.innerHTML = "";
           btn.style.display = "block";
    })
    }}
    btn.addEventListener('click', calAge)
</script>
</body>
</html>
